<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>phone-hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <header>
      <h1 class="mt-2 fw-bold text-center">Phone hunter</h1>
    </header>
    <main class="container">
      <!-- display search result  -->
      <section class="container-fluid">
        <div class="mb-3 d-inline-flex gap-3 text-center">
          <input
            id="search-text"
            type="text"
            class="form-control w-70 rounded-3"
            placeholder="search phone"
          />
          <div id="btn-search">
            <button class="btn btn-danger mt-2 rounded-3" type="button">
              search
            </button>
          </div>
        </div>
      </section>
      <section class="container-fluid">
        <div
          class="row row-cols-1 row-cols-md-3 g-4 mt-2 mb-5"
          id="phone-hunter"
        >
          <!-- js will add phone here dynamically  -->
        </div>
        <div class="container-fluid bg-warning mt-4 mb-5" id="not-found">
          <h1 class="text-bg-warning mt-2 rounded-2">No item found!!</h1>
        </div>
        <div id="show-all" class="text-center fw-bold mt-5 rounded-2 d-none">
          <div id="btn-show-all" class="btn btn-danger">show all</div>
        </div>
      </section>

      <!-- loader  -->
      <section class="d-none" id="loader">
        <div class="text-center mt-5">
          <div class="spinner-border btn btn-success" role="status">
            <div
              style="height: 100px; width: 100px"
              class="spinner-grow text-danger"
              role="status"
            >
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </section>
      <!-- modal -->
      <!-- Button trigger modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="phoneDetailsModal"
        tabindex="-1"
        aria-labelledby="phoneDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="phoneDetailsModalLabel">
                <!-- js added title here  -->
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
